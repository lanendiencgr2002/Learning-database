server:
  port: 83

spring:
  application:
    name: nacos-order-consumer #当前服务名称
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #配置nacos地址 表示服务注册到nacos
#消费者将要去访问的微服务名称(nacos微服务提供者叫什么你写什么)
#在nacos管理页面查看服务列表
service-url:
  nacos-user-service: http://nacos-payment-provider


# 激活Sentinel对Feign的支持
feign:
  sentinel:
    enabled: true