server:
  port: 8401

spring:
  application:
    name: cloudalibaba-sentinel-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848         #Nacos服务注册中心地址
    sentinel:
      transport:
        dashboard: localhost:8080 #配置Sentinel dashboard控制台服务地址
        port: 8719 #默认8719端口，假如被占用会自动从8719开始依次+1扫描,直至找到未被占用的端口
      web-context-unify: false # controller层的方法对service层调用不认为是同一个根链路  默认是true
      datasource:
        ds1:
          nacos:
            server-addr: localhost:8848 # nacos服务地址
            dataId: ${spring.application.name} # 配置文件中的dataId
            groupId: DEFAULT_GROUP # 配置文件中的groupId
            data-type: json # 就是nacos里配置的data-type
            rule-type: flow # com.alibaba.cloud.sentinel.datasource.RuleType #流控规则
        #可以配置多个datasource，多个规则 ds2：等等
