<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白</title>
    <style>
        body {
            background: linear-gradient(to bottom, #0a192f, #20314f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        #snow, #stars {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        #stars {
            z-index: 0;
        }
        #snow {
            z-index: 1;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #ff6b6b;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        .heart {
            font-size: 3em;
            color: #ff6b6b;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <canvas id="snow"></canvas>
    <div class="container">
        <h1>wsq我喜欢你</h1>
        <p>你的笑容让我每天都很开心，你的陪伴让我觉得很温暖。</p>
        <div class="heart">❤️</div>
    </div>

    <script>
        // 星星类
        class Star {
            constructor(canvas) {
                this.canvas = canvas;
                this.reset();
                this.alpha = Math.random();
                this.fadeSpeed = 0.005 + Math.random() * 0.01;
                this.fadeDirection = 1;
            }

            reset() {
                this.x = Math.random() * this.canvas.width;
                this.y = Math.random() * this.canvas.height;
                this.size = Math.random() * 2;
            }

            twinkle() {
                this.alpha += this.fadeDirection * this.fadeSpeed;
                
                if (this.alpha >= 1) {
                    this.alpha = 1;
                    this.fadeDirection = -1;
                } else if (this.alpha <= 0.3) {
                    this.alpha = 0.3;
                    this.fadeDirection = 1;
                }
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 雪花类
        class Snowflake {
            constructor(canvas) {
                this.canvas = canvas;
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -50;
                this.size = Math.random() * 2 + 2;
                this.speed = Math.random() * 1.5 + 0.5;
                this.acceleration = Math.random() * 0.004 + 0.001;
                this.angle = Math.random() * 360;
                this.rotationSpeed = Math.random() * 2 - 1;
            }

            fall() {
                this.speed += this.acceleration;
                this.y += this.speed;
                this.x += Math.sin(this.angle * Math.PI / 180) * 0.5;
                this.angle += this.rotationSpeed;

                if (this.y > this.canvas.height) {
                    this.reset();
                }
            }

            reset() {
                this.y = Math.random() * -50;
                this.x = Math.random() * this.canvas.width;
                this.speed = Math.random() * 1.5 + 0.5;
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.strokeStyle = 'rgb(255, 182, 193)';
                ctx.lineWidth = 1;
                
                for (let i = 0; i < 6; i++) {
                    const angle = (this.angle + i * 60) * Math.PI / 180;
                    const endX = this.x + this.size * Math.cos(angle);
                    const endY = this.y + this.size * Math.sin(angle);
                    
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(endX, endY);

                    const branchLength = this.size * 0.7;
                    for (let j = 0; j < 2; j++) {
                        const branchAngle = angle + (30 * (j * 2 - 1)) * Math.PI / 180;
                        const branchEndX = this.x + branchLength * Math.cos(branchAngle);
                        const branchEndY = this.y + branchLength * Math.sin(branchAngle);
                        
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(branchEndX, branchEndY);
                    }
                }
                ctx.stroke();
            }
        }

        // 初始化画布
        const starsCanvas = document.getElementById('stars');
        const snowCanvas = document.getElementById('snow');
        const starsCtx = starsCanvas.getContext('2d');
        const snowCtx = snowCanvas.getContext('2d');

        function resizeCanvas() {
            starsCanvas.width = window.innerWidth;
            starsCanvas.height = window.innerHeight;
            snowCanvas.width = window.innerWidth;
            snowCanvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // 创建星星和雪花
        const stars = Array(150).fill().map(() => new Star(starsCanvas));
        const snowflakes = Array(200).fill().map(() => new Snowflake(snowCanvas));

        // 动画循环
        function animate() {
            // 清除画布
            starsCtx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
            snowCtx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
            
            // 更新和绘制星星
            stars.forEach(star => {
                star.twinkle();
                star.draw(starsCtx);
            });
            
            // 更新和绘制雪花
            snowflakes.forEach(snowflake => {
                snowflake.fall();
                snowflake.draw(snowCtx);
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
